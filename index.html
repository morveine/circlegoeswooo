<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle goes wooo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,700;1,6..96,400;1,6..96,600;1,6..96,700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="circle">
            <span class="circle-form" id="circle-form"></span>
        </div>
        <div class="h1-container">
            <h1>This is my meal. I call this <span>girl dinner</span>.</h1>
        </div>
        <div class="controls">
            <h2>These are the controls for the circle.</h2>
            <div class="input-wrapper">
                <input type="range" name="slider-size" id="slider-size" class="slider-size" min="100" max="1000">

                <div class="color-picker-wrapper">
                    <svg width="64px" height="64px" id="color-svg" viewBox="0 0 16.00 16.00" xmlns="http://www.w3.org/2000/svg"
                        fill="#000000" transform="matrix(1, 0, 0, 1, 0, 0)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                            stroke-width="0.064"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M10.5 10.5c.002 2.762-2.237 5-5 5s-5.002-2.238-5-5c-.002-2.76 2.237-5 5-5s5.002 2.24 5 5z"
                                color="#000000" fill="#ff15a1" stroke="#373737" stroke-width="0.00016"></path>
                            <path
                                d="M8 1.401a4.998 4.998 0 0 0-2.488 9.334c-.004-.078-.012-.155-.012-.234a4.998 4.998 0 0 1 7.488-4.334A4.994 4.994 0 0 0 8 1.4z"
                                fill="#1583ff"></path>
                            <path
                                d="M10.5 5.5a4.998 4.998 0 0 0-5 5c0 .08.008.157.012.235A4.998 4.998 0 0 0 13 6.401c0-.079-.008-.156-.012-.234A4.975 4.975 0 0 0 10.5 5.5z"
                                fill="#00cf2d"></path>
                            <path
                                d="M12.988 6.167c.004.078.012.155.012.234a4.998 4.998 0 0 1-7.489 4.334 4.994 4.994 0 0 0 4.989 4.766 4.998 4.998 0 0 0 2.488-9.334z"
                                fill="#f8ff15"></path>
                            <path
                                d="M5.512 10.735a4.996 4.996 0 0 0 2.486 4.093 4.987 4.987 0 0 0 2.49-4.091A4.978 4.978 0 0 1 8 11.4a4.975 4.975 0 0 1-2.488-.666z"
                                fill="#ef0000"></path>
                            <path
                                d="M7.998 6.173A4.991 4.991 0 0 0 5.5 10.5c0 .079.008.156.012.234a4.978 4.978 0 0 0 4.977.002c.003-.079.011-.157.011-.236a4.99 4.99 0 0 0-2.502-4.328z"
                                fill="#383027"></path>
                            <path
                                d="M5.5 5.5c-.91 0-1.76.247-2.494.67a4.99 4.99 0 0 0 2.506 4.564c-.004-.077-.012-.154-.012-.233a4.991 4.991 0 0 1 2.498-4.328A4.975 4.975 0 0 0 5.5 5.5z"
                                fill="#5100cc"></path>
                            <path
                                d="M8 1.401a4.998 4.998 0 0 0-4.994 4.77 4.998 4.998 0 1 0 4.992 8.658 4.998 4.998 0 1 0 4.99-8.662A4.994 4.994 0 0 0 8 1.4z"
                                fill="none" stroke="#373737" stroke-width="0.00016"></path>
                        </g>
                    </svg>
                    <input type="color" name="color-picker" id="color-picker" class="color-picker">
                </div>
            </div>
        </div>
        <div class="sometext">
            <h3>Did you know you can drag the circle?</h3>
            <p>All you need to do is just click it and start dragging it around like a madman.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
